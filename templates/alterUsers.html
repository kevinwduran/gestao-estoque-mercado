{% extends "layout.html" %}

{% block content %}

<body>
    <!-- Corpo da página -->
    <section class="form-geral">
        <div class="mt-3 container bg-white p-5 shadow rounded-container">
            <h3 class="mb-3">Alterar Usuário</h3>
            <div class="form">
                <!-- Formulário para alterar o produto -->
                <form class="mb-3 row" method="POST" action="/userSalvarAlteracoes">
                    <!-- Campo oculto para armazenar o ID do produto -->
                    <input class="d-none" name="id" value="{{ id }}" id="id">

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="username">Usuário</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ username }}" name="username"
                            placeholder="Usuário">
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="password">Senha</label>
                        <input type="text" class="form-control" name="password" id="password" value="{{ password }}"
                            name="password" placeholder="Senha">
                    </div>

                    <div class="col-12 col-sm-4 d-flex justify-content-end">
                        <!-- Botão para submeter o formulário e salvar as alterações -->
                        <form class="btn-alt" action="/userCadastrar">
                            <button type="submit" name="enviar" value="Enviar" class="btn btn-outline-secondary btns-alt align-self-end me-2">Voltar</button>
                        </form>
                        <button type="submit" name="enviar" value="Enviar" class="salvar btn btns-alt align-self-end">Alterar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <!-- Importa os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

{% endblock %}
