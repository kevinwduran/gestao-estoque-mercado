{% extends "layout.html" %}

{% block content %}

<body>
    <!-- Corpo da página -->
    <section class="form-geral">
        <div class="mt-3 container bg-white p-4 shadow rounded-container">
            <h3 class="mb-3">Alterar Produto</h3>
            <div class="form">
                <!-- Formulário para alterar o produto -->
                <form class="mb-3 row" method="POST" action="/salvarAlteracoes">
                    <!-- Campo oculto para armazenar o ID do produto -->
                    <input class="d-none" name="id" value="{{ id }}" id="id">
                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="nome">Nome Item</label>
                        <input type="text" class="form-control" name="nome" id="nome" value="{{ nome }}" name="nome"
                            placeholder="Nome">
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="codigo">Código</label>
                        <input type="text" class="form-control" name="codigo" id="codigo" value="{{ codigo }}"
                            name="codigo" placeholder="Código">
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="status">Status</label>
                        <input type="text" class="form-control" name="estoqueMin" id="estoqueMin"
                            value="{{ estoqueMin }}" name="estoqueMin" placeholder="Estoque Mínimo">
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="categoria">Categoria</label>
                        <select class="form-select" name="categoria" id="categoria">
                            <option value="" selected></option>
                            {% for option in ["Hortifruti", "Bebida", "Carnes e Frios"] %}
                            <option value="{{ option }}" {% if option==categoria %}selected{% endif %}>{{ option }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="preco">Preço</label>
                        <input type="text" class="form-control" name="preco" id="preco" name="preco" value="{{ preco }}"
                            placeholder="Preço">
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="quantidade">Quantidade</label>
                        <input type="text" class="form-control" name="quantidade" id="quantidade"
                            value="{{ quantidade }}" name="quantidade" placeholder="Quantidade">
                    </div>

                    <div class="col-12 col-sm-4">
                        <label class="input-form" for="unidadeMedida">Unidade de Medida</label>
                        <select class="form-select" name="unidadeMedida" id="unidadeMedida">
                            <option value="" selected></option>
                            {% for option in ["Kg", "L"] %}
                            <option value="{{ option }}" {% if option==unidadeMedida %}selected{% endif %}>{{ option }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3 col-12 col-sm-4">
                        <label class="input-form" for="status">Status</label>
                        <select class="form-select" id="status" required name="status">
                            <option value="1" {% if status == "1" %}selected{% endif %}>Ativo</option>
                            <option value="0" {% if status == "0" %}selected{% endif %}>Inativo</option>
                        </select>
                    </div>
                    




                    <div class="mb-3 d-flex col-12 align-items-end col-sm-4 justify-content-end">
                        <!-- Botão para submeter o formulário e salvar as alterações -->
                        <form class="btn-alt" action="/">
                            <button type="submit" name="enviar" value="Enviar" class="btn btn-outline-secondary btns-alt align-self-end me-2">Voltar</button>
                        </form>
                        <button type="submit" name="enviar" value="Enviar" class="salvar btn btns-alt align-self-end">Alterar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
    <!-- Importa os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

{% endblock %}
