
<!DOCTYPE html>

<body class="bg-red-crayola">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark-purple">
            <div class="container">
                <a class="navbar-brand d-flex gap-2" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="#EBB330"
                        class="bi bi-basket3-fill" viewBox="0 0 16 16">

            <!-- Seus campos de login e senha aqui -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn w-100 salvar">Entrar</button>
        </form>
