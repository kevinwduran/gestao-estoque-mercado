{% extends "layout.html" %}

{% block content %}

<body>
    <section class="form-geral">
        <div class="mt-4 bg-white shadow p-4 container rounded-container">
            <div class="container">
                <h3 class="mb-3 pt-3">Inserir Novos Usuários</h3>
                <div class="form ">
                    <!-- Formulário para inserir novos produtos -->
                    <form class="mb-2 row" action="/userCadastrar" method="POST">
                        <div class="mb-3 col-12 col-sm-4">
                            <label class="input-form" for="username">Usuário</label>
                            <input type="text" class="form-control" required id="username" name="username" placeholder="Usuário">
                        </div>

                        <div class="mb-3 col-12 col-sm-4">
                            <label class="input-form" for="password">Senha</label>
                            <input type="text" class="form-control" required id="password" name="password" placeholder="Senha">
                        </div>

                        <div class="mb-3 d-flex col-12 align-items-end col-sm-4">
                            <button type="submit" value="Enviar" class="salvar btn w-100">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
    </section>

    <div class="form-geral">
        <div class="mt-4 bg-white shadow p-4 container rounded-container">
            <h3>Lista de Usuários</h3>
            <div class="divTable">
                <table class="table">
                    <!-- Tabela de usuários -->
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Usuário</th>
                            <th scope="col">Senha</th>
                            <th scope="col">Excluir</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in table_data %}
                        <tr>
                            <!-- Exibe os dados na tabela -->
                            <td class="table-cell">{{ row[1] }}</td>
                            <td class="table-cell">{{ row[2] }}</td>
                            <!-- Botões para deletar e alterar registros -->
                            <td class="table-cell-last">
                                <form method="POST" class="icon" action="/userDeletar/{{ row[0] }}">
                                    <button class="btn p-0" name="{{ row[0] }}" type="submit" onclick="return confirm('Tem certeza de que deseja excluir este usuário?');">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 1a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0v5a.5.5 0 0 0 0 1h.538l.572-7.571a.5.5 0 0 1 .996-.048L9.076 15H9.5a.5.5 0 0 0 .5-.5V6a.5.5 0 0 1 1 0v9a.5.5 0 0 1-.5.5H8.5a.5.5 0 0 1-.5-.5v-5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 .5.5z" />
                                        </svg>
                                    </button>
                                </form>
                            </td>
                            <td class="table-cell-last">
                                <form method="GET" class="icon" action="/userAlterar/{{ row[0] }}">
                                    <button class="btn p-0" type="submit" name="{{ row[0] }}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502 .646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                        </svg>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
{% endblock %}
